{% extends 'base.html' %}

{% block content %}

{% for article in articles %}
<div class="row article-row">
    <div class="col-sm-12 col-md-6">
        <div class="row">
        <div class="col-5">
            <a href="{% url 'full_article' article.id %}"><h5 class="headline">{{ article.headline }}</h5></a>
                <p>{{ article.author }}</p>
                <p><i class="fas fa-eye"></i> {{article.views}}</p>
        </div>
        <div class="col-7 article-thumbnail" style="background-image: url('{{ MEDIA_URL }}{{ article.image }}')">
        </div>
        </div>
                
    </div>
    <div class="article-summary col-6">
        <p>{{ article.content|truncatewords:40 }}
        <a href="{% url 'full_article' article.id %}"><button type="button" class="btn btn-outline-secondary">More</button></a></p>
    </div>
    
</div>


{% endfor %}

{% endblock %}
