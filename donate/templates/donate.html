{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %} 

<!-- contains JS required by Stipe -->
{% block head_js %}
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">
    //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
    //]]>
</script>
<script type="text/javascript" src="{% static 'js/stripe.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
<br>
<div class="row">
  
<form class="payment-form" role="form" method="post" id="payment-form" action="{% url 'donate' %}">
    <!-- this is where our error message is display if there is one -->
    <div id="credit-card-errors" style="display: none;">
        <div id="alert-message block-message error" id="stripe-error-message"></div>
    </div>
<div class="row">
    <div class="form-group col-6">
        <legend>Personal Details</legend>
        {{ order_form | as_bootstrap }}
    </div>

    <div class="form-group col-6">
        <legend>Payment Details</legend>
        {{ payment_form | as_bootstrap }}
        {% csrf_token %}
    <div class="form-group col-md-12">
        <input class=" btn btn-primary donate-button" id="submit_payment_btn" name="commit" type="submit" value="Submit Payment">
    </div>
    </div>

    
</div>
</form>
    
</div>
</div>

{% endblock %}
